{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <div>{{title}}</div>
    <hr>
    {% for month in months %}
      <div class="floating-box">{{ month }}</div>
    {% endfor %}
    <hr>
    {% for program in programs %}
      <div>{{ program.program }}</div>
      {% for project in programs.projects %}
        <div>{{ project}}</div>
      {% endfor %}
      <br>
    {% endfor %}
  </div>

{% endblock %}
