{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <div>{{title}}</div>
    <hr>
    {% for month in months %}
      <div class="floating-box">{{ month }}</div>
    {% endfor %}
    <hr>
    {% for effort in efforts %}
      <div>{{ effort }}</div>
      <br>
    {% endfor %}
  </div>

{% endblock %}
